<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Personas page"></app-explore-container>

  <ion-list>
    <ion-list-header>
      <ion-label>Personas Ricky & Morty</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let personaje of personajes">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="{{personaje.image}}" />
      </ion-avatar>
      <ion-label>{{personaje.name}} - {{personaje.species}} -- {{personaje.status}} </ion-label>
    </ion-item>
