<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" (click)="verPersonaje(personaje.id)">
      <ion-avatar slot="start">
        <img [src]="personaje.image" alt="{{ personaje.name }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ personaje.name }}</h2>
        <p>{{ personaje.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s personajes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
